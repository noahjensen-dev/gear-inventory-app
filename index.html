<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GearOps Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1 id="app-title">GearOps Manager</h1>
  <nav>
    <button class="tab-btn active" data-tab="dashboard">Dashboard</button>
    <button class="tab-btn" data-tab="inventory">Inventory</button>
    <button class="tab-btn" data-tab="jobs">Jobs</button>
    <button class="tab-btn" data-tab="history">Checkout History</button>
  </nav>
</header>

<!-- DASHBOARD -->
<section id="dashboard" class="tab-section active">
  <div class="dashboard-panels">
    <div class="active-jobs-panel">
      <h2>Active Jobs</h2>
      <div id="active-jobs-list"></div>
    </div>
    <div class="calendar-panel">
      <h2>Job Calendar</h2>
      <div id="job-calendar"></div>
    </div>
    <div class="team-reminders-panel">
      <h2>Team Reminders</h2>
      <div id="reminders-list"></div>
      <input type="text" id="reminder-input" placeholder="New reminder">
      <button onclick="addReminder()">Add</button>
    </div>
  </div>
</section>

<!-- INVENTORY -->
<section id="inventory" class="tab-section">
  <div id="inventory-mode-toggle">
    <button onclick="setInventoryMode('view')">View Mode</button>
    <button onclick="setInventoryMode('inventory')">Inventory Mode</button>
    <button onclick="openAddItem()">Add New Item</button>
  </div>
  <div id="inventory-dashboard" class="table-container"></div>
</section>

<!-- JOBS -->
<section id="jobs" class="tab-section">
  <button onclick="openAddJob()">New Job</button>
  <div id="jobs-list"></div>
</section>

<!-- HISTORY -->
<section id="history" class="tab-section">
  <div id="history-list"></div>
</section>

<!-- ITEM MODAL -->
<div id="item-modal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeItemModal()">&times;</span>
    <h2 id="item-modal-title">Add/Edit Item</h2>
    <form id="item-form">
      <input id="item-category" placeholder="Category" required>
      <input id="item-gear" placeholder="Gear Item" required>
      <input id="item-group" placeholder="Group Name">
      <input id="item-shop" placeholder="Shop Number">
      <input id="item-serial" placeholder="Serial Number">
      <input id="item-condition" placeholder="Condition">
      <input id="item-value" placeholder="Value (USD)">
      <button type="submit">Save</button>
    </form>
  </div>
</div>

<!-- JOB MODAL -->
<div id="job-modal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeJobModal()">&times;</span>
    <h2 id="job-modal-title">New Job</h2>
    <form id="job-form">
      <input id="job-name" placeholder="Job Name" required>
      <input id="job-client" placeholder="Client Name">
      <input id="job-phone" placeholder="Phone">
      <input id="job-email" placeholder="Email">
      <input id="job-poc" placeholder="Point of Contact">
      <input id="job-billing" placeholder="Billing Address">
      <input id="job-venue" placeholder="Venue">
      <input id="job-date" type="date" required>
      <div id="job-items-list"></div>
      <button type="submit">Save Job</button>
    </form>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
